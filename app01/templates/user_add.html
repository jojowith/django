{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用戶</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" name="user">
                    </div>

                    <div class="form-group">
                        <label>密碼</label>
                        <input type="text" class="form-control" placeholder="密碼" name="pwd">
                    </div>

                    <div class="form-group">
                        <label>年齡</label>
                        <input type="text" class="form-control" placeholder="年齡" name="age">
                    </div>

                    <div class="form-group">
                        <label>餘額</label>
                        <input type="text" class="form-control" placeholder="餘額" name="ac">
                    </div>

                    <div class="form-group">
                        <label>入職時間</label>
                        <input type="text" class="form-control" placeholder="入職時間" name="ctime">
                    </div>

                    <div class="form-group">
                        <label>性別</label>
                        <select class="form-control" name="gd">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>部門</label>
                        <select class="form-control" name="dp">
                            {% for item in depart_list %}
                            <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
